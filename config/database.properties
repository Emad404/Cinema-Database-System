# Database Configuration
# This file contains database connection parameters

# JDBC Connection URL
# Ensure the database name matches 'cinema' as created in your SQL script
db.url=jdbc:mysql://127.0.0.1:3306/cinema

# Database credentials
# Use 'root' or your specific MySQL username
db.user=root
# Replace with your actual password for local testing, 
# but remember to change it back to a placeholder before pushing to GitHub
db.password=your_password_here

# JDBC Driver class
db.driver=com.mysql.cj.jdbc.Driver

# Connection pool settings
db.pool.initialSize=5
db.pool.maxSize=20
db.pool.timeout=30000
